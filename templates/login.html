<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Code - Image Comparison Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-container { background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); padding: 50px; text-align: center; max-width: 400px; width: 100%; }
        .logo { font-size: 3rem; margin-bottom: 20px; }
        h1 { color: #333; margin-bottom: 10px; font-weight: 300; font-size: 1.8rem; }
        .subtitle { color: #666; margin-bottom: 12px; font-size: 1rem; }
        .form-group { margin-bottom: 20px; }
        .code-input { width: 100%; padding: 15px 20px; border: 2px solid #ddd; border-radius: 10px; font-size: 1.1rem; text-align: center; letter-spacing: 2px; font-weight: bold; transition: all 0.3s ease; }
        .code-input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1); }
        .enter-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 15px 40px; border-radius: 50px; font-size: 1.1rem; cursor: pointer; transition: all 0.3s ease; font-weight: 600; width: 100%; }
        .enter-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102,126,234,0.3); }
        .enter-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .error-message { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 15px; border-radius: 10px; margin-top: 20px; display: none; }
        @media (max-width: 480px) { .login-container { padding: 30px 20px; } h1 { font-size: 1.5rem; } }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üîê</div>
        <h1>Access Required</h1>
        <p class="subtitle">Enter a unique number from 1 to 100</p>

        <form id="loginForm">
            <div class="form-group">
                <input type="text" class="code-input" id="codeInput" placeholder="1 - 100" maxlength="3" inputmode="numeric" required>
            </div>
            <button type="submit" class="enter-btn" id="enterBtn">üöÄ Enter</button>
        </form>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const codeInput = document.getElementById('codeInput');
        const enterBtn = document.getElementById('enterBtn');
        const errorMessage = document.getElementById('errorMessage');

        codeInput.addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0,3);
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const raw = codeInput.value.trim();
            if (!/^\d{1,3}$/.test(raw)) { return showError('Enter a number between 1 and 100.'); }
            const num = parseInt(raw, 10);
            if (num < 1 || num > 100) { return showError('Code must be between 1 and 100.'); }

            enterBtn.disabled = true;
            fetch('/verify_code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `code=${encodeURIComponent(String(num))}`
            })
            .then(r => r.json())
            .then(data => {
                enterBtn.disabled = false;
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    showError(data.message || 'Invalid code.');
                    codeInput.focus();
                }
            })
            .catch(() => { enterBtn.disabled = false; showError('Network error. Please try again.'); });
        });

        function showError(msg) { errorMessage.textContent = msg; errorMessage.style.display = 'block'; }
        codeInput.focus();
    </script>
</body>
</html>
